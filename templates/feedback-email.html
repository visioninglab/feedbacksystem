<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personalised Feedback -- {{MODULE}} -- {{STUDENT_NAME}}</title>
  <!--[if mso]>
  <noscript>
    <xml>
      <o:OfficeDocumentSettings>
        <o:PixelsPerInch>96</o:PixelsPerInch>
      </o:OfficeDocumentSettings>
    </xml>
  </noscript>
  <![endif]-->
  <style>
    /* Fallback styles for clients that support <style> blocks */
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
    }
    h1, h2, h3, p, li {
      font-family: Arial, Helvetica, sans-serif;
    }
    a {
      color: #0055a5;
    }
  </style>
</head>
<body style="margin:0; padding:0; background-color:#f5f5f5; font-family:Arial, Helvetica, sans-serif;">

  <!-- Main container with article role for screen readers -->
  <div role="article" aria-label="Personalised feedback for {{STUDENT_NAME}}"
       style="max-width:600px; margin:0 auto; background-color:#ffffff; padding:32px; font-family:Arial, Helvetica, sans-serif;">

    <!-- HEADER -->
    <h1 style="font-size:24px; line-height:1.3; color:#1a1a1a; margin:0 0 8px 0; font-family:Arial, Helvetica, sans-serif;">
      Personalised Feedback
    </h1>
    <p style="font-size:16px; line-height:1.5; color:#333333; margin:0 0 24px 0; font-family:Arial, Helvetica, sans-serif;">
      <strong>Student:</strong> {{STUDENT_NAME}}<br>
      <strong>Module:</strong> {{MODULE}}<br>
      <strong>Date:</strong> {{DATE}}
    </p>

    <hr style="border:none; border-top:1px solid #cccccc; margin:24px 0;" aria-hidden="true">

    <!-- INTRO PARAGRAPH -->
    <p style="font-size:16px; line-height:1.5; color:#1a1a1a; margin:0 0 24px 0; font-family:Arial, Helvetica, sans-serif;">
      {{INTRO_TEXT}}
    </p>

    <!-- FEEDBACK SECTIONS -->
    <!-- The Power Automate flow replaces {{FEEDBACK_SECTIONS}} with one block per category. -->
    <!-- Each category block follows this pattern:                                            -->
    <!--                                                                                      -->
    <!--   <h2 style="font-size:20px; line-height:1.3; color:#1a1a1a;                        -->
    <!--       margin:24px 0 12px 0; font-family:Arial, Helvetica, sans-serif;">              -->
    <!--     [Category Name]                                                                  -->
    <!--   </h2>                                                                              -->
    <!--   <ul style="padding-left:20px; margin:0 0 16px 0; list-style-type:disc;">           -->
    <!--     <li style="font-size:16px; line-height:1.5; color:#1a1a1a;                      -->
    <!--         margin:0 0 12px 0; font-family:Arial, Helvetica, sans-serif;">               -->
    <!--       <strong>[Feedback Title]</strong><br>                                          -->
    <!--       [Feedback Text]                                                                -->
    <!--     </li>                                                                            -->
    <!--   </ul>                                                                              -->
    <!--                                                                                      -->
    {{FEEDBACK_SECTIONS}}

    <!-- CUSTOM NOTE (only included if tutor wrote one) -->
    {{CUSTOM_NOTE_SECTION}}

    <hr style="border:none; border-top:1px solid #cccccc; margin:24px 0;" aria-hidden="true">

    <!-- FOOTER -->
    <p style="font-size:14px; line-height:1.5; color:#555555; margin:0 0 12px 0; font-family:Arial, Helvetica, sans-serif;">
      {{FOOTER_TEXT}}
    </p>

    <!-- ACCESSIBILITY STATEMENT -->
    <p style="font-size:14px; line-height:1.5; color:#555555; margin:0 0 0 0; font-family:Arial, Helvetica, sans-serif;">
      {{ACCESSIBILITY_STATEMENT}}
    </p>

  </div>

  <!-- PLAIN TEXT VERSION SEPARATOR -->
  <div style="max-width:600px; margin:24px auto 0 auto; padding:0 32px;">
    <p style="font-size:12px; color:#999999; font-family:Arial, Helvetica, sans-serif;">
      --- Text-only version below ---
    </p>
    <pre style="font-size:14px; line-height:1.5; color:#1a1a1a; white-space:pre-wrap; word-wrap:break-word; font-family:Arial, Helvetica, sans-serif;">{{PLAIN_TEXT_VERSION}}</pre>
  </div>

</body>
</html>
